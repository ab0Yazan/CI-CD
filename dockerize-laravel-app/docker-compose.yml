version: "3.8"
services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: dev
    volumes:
      - ./frontend:/usr/src
    environment:
      - NODE_ENV=local
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
      target: api
      args:
        user: laravel
        uid: 1000
    # command: sh -c "./wait-for-it.sh mysql:3306 -t 30 && ./wait-for-it.sh redis:6379 -t 30 && php-fpm"
    depends_on:
      - mysql
      - redis
      - migrate
    restart: unless-stopped
    volumes:
      - ./api:/usr/src

  worker:
    build:
      context: .
      dockerfile: api/Dockerfile
      target: worker
      args:
        user: laravel
        uid: 1000
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    volumes:
      - ./api:/usr/src

  scheduler:
    build:
      context: .
      dockerfile: api/Dockerfile
      target: scheduler
      args:
        user: laravel
        uid: 1000
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    volumes:
      - ./api:/usr/src

  redis:
    build:
      context: .
      dockerfile: Dockerfile.redis
    restart: unless-stopped
    volumes:
      - ./redisdata:/data
    ports:
      - "6379:6379"

  mysql:
    build:
      args:
        password: ${DB_PASSWORD}
      context: .
      dockerfile: Dockerfile.mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./mysqldata:/var/lib/mysql
      - ./deployment/config/mysql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./deployment/config/mysql/create_database.sql:/docker-entrypoint-initdb.d/create_database.sql
    ports:
      - "3306:3306"
  migrate:
    build:
      context: .
      dockerfile: api/Dockerfile
      args:
        user: laravel
        uid: 1000
    # command: sh -c "./wait-for-it.sh mysql:3306 -t 30 && php /usr/src/artisan migrate --force"
    restart: no
    depends_on:
      - mysql

  nginx:
    build:
      context: .
      dockerfile: ./api/Dockerfile.nginx
    restart: unless-stopped
    volumes:
      - ./api:/usr/src
      - ./deployment/config/nginx/nginx-api.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
  proxy:
    build:
      context: .
      dockerfile: ./Dockerfile.proxy
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./deployment/config/nginx/nginx-rproxy.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - nginx
